workflows:
  ios-sefra-workflow:
    name: iOS Sefra Build
    max_build_duration: 60
    instance_type: mac_mini_m1

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: sefra.kr

      vars:
        XCODE_WORKSPACE: "SefraiOS.xcworkspace"
        XCODE_SCHEME: "SefraiOS"
        BUNDLE_ID: "sefra.kr"
        APP_STORE_CONNECT_ISSUER_ID: "832d0d84-4c28-4d4d-b5a9-ba6a9064b307"
        APP_STORE_CONNECT_KEY_IDENTIFIER: "U69P2JJX7K"
        APP_STORE_CONNECT_PRIVATE_KEY_BASE64: ""

      xcode: 15.0
      cocoapods: default

    triggering:
      events:
        - push
        - tag
        - pull_request
      branch_patterns:
        - pattern: 'ios-app'
          include: true
          source: true
        - pattern: 'main'
          include: true
          source: true

    scripts:
      - name: Set up App Store Connect API Key
        script: |
          mkdir -p ~/private_keys
          echo "$APP_STORE_CONNECT_PRIVATE_KEY_BASE64" | base64 --decode > ~/private_keys/AuthKey_${APP_STORE_CONNECT_KEY_IDENTIFIER}.p8

      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles

      - name: Install CocoaPods dependencies
        script: |
          pod install

      - name: Set build number
        script: |
          #!/bin/sh
          cd $CM_BUILD_DIR
          BUILD_NUMBER=$(($(app-store-connect get-latest-app-store-build-number "$BUNDLE_ID") + 1))
          agvtool new-version -all $BUILD_NUMBER

      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM

    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: true

      app_store_connect:
        api_key: "@file:$HOME/private_keys/AuthKey_$APP_STORE_CONNECT_KEY_IDENTIFIER.p8"
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        submit_to_app_store: false
